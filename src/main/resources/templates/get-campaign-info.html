<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Campaign Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/user-details">Javelin Campaign
			Details</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<h1>Javelin Campaign Details</h1>
		<form th:action="@{/get-campaign-info}" method="post">
			<div class="form-group">
				<label for="campaignId">Campaign Id</label> <input type="campaignId"
					class="form-control" id="campaignId" name="campaignId"
					placeholder="Enter Campaign Id" required />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div th:if="${message != null}">
			<p class="alert alert-success" th:text="${message}"></p>
		</div>
	</div>
</body>
</html>
