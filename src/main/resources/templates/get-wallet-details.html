	<div th:fragment="content">
		<div class="container mt-4">
			<h1>Get Member Wallet Details</h1>
			<form th:action="@{/get-wallet-details}" method="post">
				<div class="form-group">
					<label for="entryContext">Entry Context Type</label> <select
						id="entryContext" name="entryContext" class="form-control">
						<option value="bb-b2c">b2c</option>
						<option value="bbnow">bbnow</option>
						<option value="bb-b2b">bb-b2b</option>
					</select>
				</div>
				<div class="form-group">
					<label for="mobileNumber">Mobile Number</label> <input
						type="mobileNumber" class="form-control" id="mobileNumber"
						name="mobileNumber" placeholder="Enter Member Mobile Number"
						required />
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" name="email"
						placeholder="Enter Member Email" required />
				</div>
				<button type="submit" class="btn btn-primary">Get Wallet Details</button>
			</form>
			<div th:if="${message != null}">
				<p class="alert alert-success" th:text="${message}"></p>
			</div>
		</div>
	</div>
